<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Personal-Doctor</title>
    <link rel="shortcut icon" href="/frontend/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="m-auto">
        <div class="formBox" id="formBox">
            <h1 id="txt">Patient Registration</h1>
            <form action="">
                <div id="hidden">
                    <div class="form-group"> <label for="username">Username:</label> <input type="text" id="username" name="Username" placeholder="Enter your name" required /> </div>
                    <div class="form-group hidden"> <label for="phone">Phone:</label> <input type="number" id="phone" name="Phone" value="" placeholder="Enter your phone number" required /> </div>
                </div>
                <div class="form-group hidden"> <label for="email">Email:</label> <input type="email" id="email" name="Email" value="" placeholder="Enter your email" required /> </div>
                <div class="form-group"> <label for="password">Password:</label> <input type="password" id="password" name="Email" value="" placeholder="Enter your password" required /> </div>
                <div class="form-group"> <input type="submit" id="signup" value="Sign Up" /> </div>
                <div class="form-group hidden" style="display: none;"> Don't have account? &nbsp;<a href="/frontend/doctors/doctorApplication.html">Join Us</a> </div>
                <div class="form-group">
                    <p id="otherP"><a href="#" id="login">Already have an account?</a><a href="#" id="doctorLogin">Are you a Doctor?</a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="/frontend/javascript/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
